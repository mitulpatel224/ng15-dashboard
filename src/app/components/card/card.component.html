<div #card class="card overflow-hidden">
  <div class="card-body">
    <div class="d-flex mb-2 align-items-center justify-content-between">
      <h4 class="card-title">{{ cardTitle }}</h4>
      <div>
        <ul class="nav">
          <li *ngIf="enableFullscreen" class="nav-item">
            <a
              (click)="toggleFullscreen(card)"
              popoverTitle="Tip"
              ngbPopover="Use this to toggle chart in fullscreen."
              triggers="mouseenter:mouseleave"
              class="nav-link px-2 link-secondary"
              role="button"
            >
              <span class="icon icon-fullscreen"></span>
            </a>
          </li>
          <li *ngIf="enableSetting" ngbDropdown class="nav-item">
            <a
              ngbDropdownToggle
              class="nav-link px-2 link-secondary"
              role="button"
            >
              <span class="icon icon-settings"></span>
            </a>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <button ngbDropdownItem>Action - 1</button>
              <button ngbDropdownItem>Another Action</button>
              <button ngbDropdownItem>Something else is here</button>
            </div>
          </li>
          <li class="nav-item">
            <a
              popoverTitle="Tip"
              ngbPopover="Use expand button to view chart in fullscreen."
              triggers="mouseenter:mouseleave"
              class="nav-link px-2 link-secondary"
              role="button"
            >
              <span class="icon icon-help"></span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div #contentWrapper class="card-text" [style]="{ height: '300px' }">
      <ng-content></ng-content>
    </div>
  </div>
</div>
